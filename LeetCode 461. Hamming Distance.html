<body>
    The Hamming distance between two integers is the number of positions at which the corresponding bits are different.

    <br> Given two integers x and y, calculate the Hamming distance.
    <br>Input: x = 1, y = 4
    <br>Output: 2
    <br>Explanation:
    <br>1 (0 0 0 1) 4
    <br> (0 1 0 0) ↑ ↑
    <script>
        /**
         * @param {number} x
         * @param {number} y
         * @return {number}
         */
        var hammingDistance = function (x, y) {
            // 互斥或，不相同為1 -> 這裡1指需要改變的num
            let val = x ^ y;
            let valString = new Number(val).toString(2);
            return valString.split('').filter(function(c) {
                return c == '1';
            }).length;
        };
        console.log(hammingDistance(new Number(60), new Number(13)));
    </script>
</body>
