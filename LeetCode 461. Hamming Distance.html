        var hammingDistance = function (x, y) {
            // 互斥或，不相同為1 -> 這裡1指需要改變的num
            let val = x ^ y;
            let valString = new Number(val).toString(2);
            return valString.split('').filter(function(c) {
                return c == '1';
            }).length;
        };
