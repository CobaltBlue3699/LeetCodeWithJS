<body>
    There are two sorted arrays nums1 and nums2 of size m and n respectively. Find the median of the two sorted arrays. The overall
    run time complexity should be O(log (m+n)).
    <hr> nums1 = [1, 3] nums2 = [2] The median is 2.0
    <br> nums1 = [1, 2] nums2 = [3, 4] The median is (2 + 3)/2 = 2.5
    <script>
        var findMedianSortedArrays = function (nums1, nums2) {
            let arr = mergeArr(nums1, nums2);
            return arr.length % 2 == 1 ? arr[parseInt((arr.length - 1) /2)] : (arr[parseInt(arr.length /2)] + arr[parseInt(arr.length /2) -1])/2;
        };
        
        function mergeArr(arr1, arr2) {
            let rtn = [];
            while(arr1.length > 0 && arr2.length > 0) {
                if(arr1[0] >= arr2[0]) {
                    let item = arr2.splice(0,1)[0];
                    rtn.push(item); 
                } else {
                    let item = arr1.splice(0,1)[0];
                    rtn.push(item); 
                }
            }
            if(arr1.length > 0) {
                rtn = rtn.concat(arr1);
            } else {
                rtn = rtn.concat(arr2);
            }
            return rtn;
        }

        console.log(mergeArr([1,2], [3,5,7]));
        console.log(findMedianSortedArrays([1,2,4], [3,5,7]));
    </script>
